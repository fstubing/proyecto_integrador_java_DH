<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-warning-subtle">
<nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OdontoDH</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link"  href="/">Home</a>
                <a class="nav-link active" aria-current="page" href="./odontologo.html">Odontólgos</a>
                <a class="nav-link" href="./paciente.html">Pacientes</a>
                <a class="nav-link" href="./turno.html">Turnos</a>
            </div>
        </div>
        <a href="/logout" class="btn btn-danger me-2">LogOut</a>
    </div>
</nav>
<section class="container my-5">
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Matricula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Modificar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</section>
<section class="container">
    <form
            class="row row-cols-lg-auto g-2 align-items-center d-none"
            id="formEditOdontologo"
    >
        <input type="hidden" name="editId" id="editId" value="" />
        <div class="col-12">
            <label class="visually-hidden" for="editMatricula">Matricula</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Matricula"
                    name="editMatricula"
                    id="editMatricula"
                    required
            />
        </div>
        <div class="col-12">
            <label class="visually-hidden" for="editNombre">Nombre</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                    name="editNombre"
                    id="editNombre"
                    required
            />
        </div>
        <div class="col-12">
            <label class="visually-hidden" for="editApellido">Apellido</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Apellido"
                    name="editApellido"
                    id="editApellido"
            />
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-info">Guardar</button>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-danger" id="btnCancelEdit">
                Cancelar
            </button>
        </div>
    </form>
</section>
<section class="container mb-5">
    <h3>Agregar Odontólgo:</h3>
    <form id="formAddOdontologo" class="form-floating">
        <div class="col-md mb-1">
            <div class="form-floating">
                <input
                        type="text"
                        class="form-control bg-light-subtle"
                        id="matricula"
                        name="matricula"
                        required
                />
                <label for="matricula">Matricula</label>
            </div>
        </div>
        <div class="col-md mb-1">
            <div class="form-floating">
                <input
                        type="text"
                        class="form-control bg-light-subtle"
                        id="nombre"
                        name="nombre"
                        required
                />
                <label for="nombre">Nombre</label>
            </div>
        </div>
        <div class="col-md mb-1">
            <div class="form-floating">
                <input
                        type="text"
                        class="form-control bg-light-subtle"
                        id="apellido"
                        name="apellido"
                />
                <label for="apellido">Apellido</label>
            </div>
        </div>
        <div class="col-6 mx-auto d-flex mt-3">
            <button class="btn btn-outline-success mx-auto col-8" type="submit">
                Agregar
            </button>
        </div>
    </form>
</section>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/odontologo.js"></script>
</html>
