<body class="bg-warning-subtle">
<nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OdontoDH</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link"  href="/">Home</a>

<section class="container my-5">
    <h3>Tomar Turno</h3>
    <form id="formularioTurno" class="form-floating">
        <div class="col-md mb-1">
            <div class="form-floating">
                <select
                        class="form-select bg-light-subtle"
                        id="paciente"
                        name="paciente"
                >
                </select>
                <label for="paciente">Paciente:</label>
            </div>
        </div>
        <div class="col-md mb-1">
            <div class="form-floating">
                <select
                        class="form-select bg-light-subtle"
                        id="odontologo"
                        name="odontologo"
                >
                </select>
                <label for="odontologo">Odontólogo:</label>
            </div>
        </div>
        <div class="col-md mb-1">
            <div class="form-floating">
                <input
                        type="datetime-local"
                        class="form-control bg-light-subtle"
                        id="fecha"
                        name="fecha"
                />
                <label for="fecha">Turno:</label>
            </div>
        </div>
        <div class="col-6 mx-auto d-flex mt-3">
            <button class="btn btn-outline-success mx-auto col-8" type="submit">
                Registrar Turno
            </button>
        </div>
    </form>
</section>
<section class="container">
    <form class="form-control" id="buscadorTurnos">
        <label for="idTurno" class="my-2">Buscar Turno por ID</label>
        <input type="text" class="form-control mb-2" id="idTurno" name="idTurno" placeholder="Ingresa el ID del Turno">

        <button type="submit" class="btn btn-primary mb-2">Buscar</button>
    </form>
</section>
</body>
