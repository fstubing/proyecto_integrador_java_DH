<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>
</head>
<body class="bg-warning-subtle">
<nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OdontoDH</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link"  href="/">Home</a>
                <a class="nav-link" href="./odontologo.html">Odontólgos</a>
                <a class="nav-link active" aria-current="page" href="./paciente.html">Pacientes</a>
                <a class="nav-link" href="./turno.html">Turnos</a>
            </div>
        </div>
        <a href="/logout" class="btn btn-danger me-2">LogOut</a>
    </div>
</nav>
<section class="container my-5">
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Cédula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Fecha Ingreso</th>
            <th scope="col">Domicilio</th>
            <th scope="col">Modificar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</section>
<section class="container">
    <form
            class="row row-cols-lg-auto g-2 align-items-center d-none"
            id="formEditPaciente"
    >
        <input type="hidden" name="editId" id="editId" value="" />
        <div class="col-12">
            <label class="visually-hidden" for="editCedula">Cedula</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Cedula"
                    name="editCedula"
                    id="editCedula"
                    required
            />
        </div>
        <div class="col-12">
            <label class="visually-hidden" for="editNombre">Nombre</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                    name="editNombre"
                    id="editNombre"
                    required
            />
        </div>
        <div class="col-12">
            <label class="visually-hidden" for="editApellido">Apellido</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Apellido"
                    name="editApellido"
                    id="editApellido"
            />
        </div>
        <div class="col-12">
            <label class="visually-hidden" for="editEmail">Email</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    name="editEmail"
                    id="editEmail"
            />
        </div>
        <div class="col-12">
            <label class="visually-hidden" for="editFechaIngreso">Fecha Ingreso</label>
            <input
                    type="datetime-local"
                    class="form-control"
                    placeholder="Fecha Ingreso"
                    name="editFechaIngreso"
                    id="editFechaIngreso"
            />
        </div>
        <div class="col-12">
            <label class="visually-hidden" for="editCalle">Calle</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Calle"
                    name="editCalle"
                    id="editCalle"
            />
        </div>
        <div class="col-12">
            <label class="visually-hidden" for="editNumCalle">Numero Calle</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Numero Calle"
                    name="editNumCalle"
                    id="editNumCalle"
            />
        </div>
        <div class="col-12">
            <label class="visually-hidden" for="editLocalidad">Localidad</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Localidad"
                    name="editLocalidad"
                    id="editLocalidad"
            />
        </div>
        <div class="col-12">
            <label class="visually-hidden" for="editProvincia">Provincia</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Provincia"
                    name="editProvincia"
                    id="editProvincia"
            />
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-info">Guardar</button>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-danger" id="btnCancelEdit">
                Cancelar
            </button>
        </div>
    </form>
</section>
<section class="container mb-5">
    <h3>Agregar Paciente:</h3>
    <form id="formAddPaciente" class="form-floating">
        <div class="col-md mb-1">
            <div class="form-floating">
                <input
                        type="text"
                        class="form-control bg-light-subtle"
                        id="cedula"
                        name="cedula"
                        required
                />
                <label for="cedula">Cedula</label>
            </div>
        </div>
        <div class="col-md mb-1">
            <div class="form-floating">
                <input
                        type="text"
                        class="form-control bg-light-subtle"
                        id="nombre"
                        name="nombre"
                        required
                />
                <label for="nombre">Nombre</label>
            </div>
        </div>
        <div class="col-md mb-1">
            <div class="form-floating">
                <input
                        type="text"
                        class="form-control bg-light-subtle"
                        id="apellido"
                        name="apellido"
                />
                <label for="apellido">Apellido</label>
            </div>
        </div>
        <div class="col-md mb-1">
            <div class="form-floating">
                <input
                        type="text"
                        class="form-control bg-light-subtle"
                        id="email"
                        name="email"
                />
                <label for="email">email</label>
            </div>
        </div>
        <div class="col-md mb-1">
            <div class="form-floating">
                <input
                        type="datetime-local"
                        class="form-control bg-light-subtle"
                        id="fechaIngreso"
                        name="fechaIngreso"
                />
                <label for="fechaIngreso">Fecha Ingreso</label>
            </div>
        </div>
        <div class="col-md mb-1">
            <div class="form-floating">
                <input
                        type="text"
                        class="form-control bg-light-subtle"
                        id="calle"
                        name="calle"
                />
                <label for="calle">Calle</label>
            </div>
        </div>
        <div class="col-md mb-1">
            <div class="form-floating">
                <input
                        type="text"
                        class="form-control bg-light-subtle"
                        id="numCalle"
                        name="numCalle"
                />
                <label for="numCalle">Num. Calle</label>
            </div>
        </div>
        <div class="col-md mb-1">
            <div class="form-floating">
                <input
                        type="text"
                        class="form-control bg-light-subtle"
                        id="localidad"
                        name="localidad"
                />
                <label for="localidad">Localidad</label>
            </div>
        </div>
        <div class="col-md mb-1">
            <div class="form-floating">
                <input
                        type="text"
                        class="form-control bg-light-subtle"
                        id="provincia"
                        name="provincia"
                />
                <label for="provincia">Provincia</label>
            </div>
        </div>
        <div class="col-6 mx-auto d-flex mt-3">
            <button class="btn btn-outline-success mx-auto col-8" type="submit">
                Agregar
            </button>
        </div>
    </form>
</section>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
